services:
  - type: web
    name: xp-predictor
    runtime: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/data/dev.db
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: BUILTIN_ADMIN_LOGIN_ID
        value: administrator
      - key: BUILTIN_ADMIN_PASSWORD
        sync: false
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
