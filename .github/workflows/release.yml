name: Release

on:
  push:
    branches: [main]
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release Draft
    runs-on: ubuntu-latest
    steps:
      - name: Create release draft for tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
